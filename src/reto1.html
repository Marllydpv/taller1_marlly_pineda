<!DOCTYPE html>
<html>
<head>
  <title>Eventos JavaScript</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Evento</th>
        <th>Ejemplo Aplicación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>click</td>
        <td><button onclick="alert('¡Haz hecho clic!')">Haz clic aquí</button></td>
      </tr>
      <tr>
        <td>keydown</td>
        <td><input type="text" onkeydown="alert('Se presionó una tecla')" /></td>
      </tr>
      <tr>
        <td>mouseover</td>
        <td><div onmouseover="this.style.backgroundColor = 'blue'">Pasa el mouse sobre mí</div></td>
      </tr>
      <tr>
        <td>change</td>
       <td> <label for="mySelect">Selecciona una opción:</label>
  
      
      <select id="mySelect" onchange="myFunction(event)">
          
          
      <option value="opcion1">gato negro</option>
          
         
      <option value="opcion2">gato blanco</option>
          
          
      <option value="opcion3">gato cafe</option>
      </td>
        <tr>
       <td> submit</td>
       <td><form onsubmit="myFunction(event)">
    
        
    <label for="name">Nombre:</label>
        
        
    <input type="text" id="name" required>
        <br>
        
       
    <input type="submit" value="Enviar">
      
     
    </form>
   
      </td>
      </tr>
      <tr>
        <td> load</td>
      <td>
        <img src="img/gat2.png" onload="myFunction()">

        <script>
          
      
          function myFunction() {
           alert("La imagen se ha cargado correctamente.");
          }
        </script>

      </td>

      </select>
      
        
      
        
      
      
      
      </tr>
      
    </tbody>
  </table>
</body>
</html>
